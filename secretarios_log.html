<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Secretaría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Menú hamburguesa para móviles -->
  <nav class="d-md-none">
    <div class="container-fluid">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
        <img class="menuResponsive" src="menu.png" alt="menu">
      </button>
      <img class="logoResponsive" src="logo.png" alt="logoRespnsive">
    </div>
  </nav>

  <!-- Menú lateral (para celulares/tablets) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a href="index.html" class="mb-3"><i class="bi bi-arrow-left-circle-fill me-2"></i>Volver</a>
      
      <a href="estudiantes.html" class="nav-opciones mb-2">Estudiantes</a>
      <a href="adscriptos_log.html" class="nav-opciones mb-2">Adscriptos</a>
      <a href="docentes_log.html" class="nav-opciones mb-2">Docente</a>
      <a href="secretarios_log.html" class="fw-semibold seleccionado mb-2">Secretaría</a>
    </div>
  </div>

  <!-- Contenedor general -->
  <div class="container-fluid">
    <div class="row">

      <!-- Banner pantallas grandes -->
      <div class="col-md-3 barra-lateral d-none d-md-flex">
        <div class="volverGeneral">
          <div class="volver">
            <a href="index.html"><i class="bi bi-arrow-left-circle-fill icono-volver"></i></a>
            <a href="">Volver</a>
          </div>
          <i class="bi bi-mortarboard-fill icono-usuario"></i>
        </div>

        <a href="estudiantes.html" class="nav-opciones">Estudiantes</a>
        <a href="adscriptos_log.html" class="nav-opciones">Adscriptos</a>
        <a href="docentes_log.html" class="nav-opciones">Docente</a>
        <a href="secretarios_log.html" class="fw-semibold seleccionado">Secretaría</a>
      </div>

<!-- Contenido principal -->
<main class="col-md-9 principal-estudiantes" >

    <img src="logo.png" alt="Logo" class="logo"> 
    
    <section class="seccion-form">

      <div class="icono-usuario-login">
        <i class="bi bi-person-circle"></i>
      </div>

      <form action="#" method="post" class="formulario">
        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Cédula de Identidad"
          name="cedula" id="cedula" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" ><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña"
          name="password" id="password" required>
        </div>

        <button type="submit" id="boton">Iniciar Sesión</button>
      </form>

    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
