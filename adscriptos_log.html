<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Adscriptos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container-fluid"> <!-- Boostrap -->
  <div class="row"> <!-- Boostrap -->

    <!-- Barra lateral -->
    <div class="col-md-3 barra-lateral"> <!-- Boostrap  col-md-3 menu-->

      <!--volver-->
      <div class="volverGeneral">
        <div class="volver">
        <a href="index.html"><i class="bi bi-arrow-left-circle-fill icono-volver"></i></a> <!-- Boostrap iconos-->
        <a href="">Volver</a>
        
        </div>
        <i class="bi bi-mortarboard-fill icono-usuario"></i>  <!-- Boostrap iconos-->
      </div>
      
      <button class="nav-opciones">Estudiantes</button>
      <button class="fw-semibold seleccionado">Adscriptos</button>
      <button class="nav-opciones">Docente</button>
      <button class="nav-opciones">Secretaría</button>

    </div>

<main>
    <section>
        <form action="">
            <div class="formulario">
                <i class="fa-light fa-circle-user"></i>

                <label for="cedula"><i class="fa-light fa-user"></i></label>
                <input type="number" placeholder="cédula de identidad" id="cedula" name="cedula" required>

                <label for="password"><i class="fa-light fa-lock"></i></label>
                <input type="password" placeholder="contraseña" id="password" name="password" required>
            </div>

        <button type="submit" id="boton">Iniciar Sesión</button>
        </form>
    </section>
</main>

</body>
</html>
